<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="outerBox">
        
        
        <div class="innnerBox">
            <header class="signUp-Header">
                <h1>Sign up</h1>
                <p id="abc">It Just take 30 seconds</p>
            </header>
            <main class="SignUpBody">
                <form >
                    <p>
                        <label for="Fullname">Your Fullname</label>
                        <input type="text" id="Fullname" placeholder="Shubham" required>
                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="text" id="Email" placeholder="pathakshuham@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Your Password</label>
                        <input type="text" id="Password" placeholder="Atleast 8 charcter" required>
                    </p>
                    <p>
                        <label for="Phone number">Your Phone number</label>
                        <input type="text" id="Phone number" placeholder="98989****" required>
                    </p>
                    <p>
                        <button class="button">Create account</button>
                    </p>
                </form>
                <footer class="sign up">
                    <p>Already have an account?<a href="login">login</a></p> 

                </footer>
            </main>
           
        </div>
        <div id="circle"></div>

    </div>
